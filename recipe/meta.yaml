{% set name = "mypy_boto3_lambda" %}
{% set version = "1.26.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-lambda-{{ version }}.tar.gz
  sha256: bb6c267038d6c7e9c525798a7073751c4808ecd9ab3a610b3dbf14e09657cbc3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - python >=3.6
    - typing-extensions

test:
  imports:
    - mypy_boto3_lambda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.Lambda {{ version }} service, generated by mypy-boto3-builder
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
