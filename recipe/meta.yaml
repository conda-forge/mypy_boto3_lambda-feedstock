{% set name = "mypy_boto3_lambda" %}
{% set version = "1.17.99" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-lambda-{{ version }}.tar.gz
  sha256: af832f35abe7bd71bd87f2d2e4af748515fbfc3b48f82c107d7a830f91679ba8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - python >=3.6
    - typing-extensions

test:
  imports:
    - mypy_boto3_lambda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.Lambda 1.17.73 service, generated by mypy-boto3-buider 4.13.1
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
